<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" name="" id="check" aria-hidden="true" >
        <div class="register">
            <form action="">
                <label for="check" aria-hidden="true"> Register</label>
                <input type="text" name="text" placeholder="Enter Your Name" required>
                <input type="text" name="email" placeholder="Enter Your Email" autocomplete="off" required>
                <input type="text" name="password" placeholder="Enter Your Password" autocomplete="off" required>
                <input type="text" name="confirm Password" placeholder="confirm Password" required>
               <button>Register</button>
            </form>
        </div>
        <div class="login">
            <form action="">
                <label for="check" aria-hidden="true"> Login</label>
                <input type="text" name="email" placeholder="Enter Your Email" autocomplete="off" required>
                <input type="text" name="password" placeholder="Enter Your Password"autocomplete="off" required>
               <button>Login</button>
            </form>

        </div>
    </div>
    
</body>
</html>
